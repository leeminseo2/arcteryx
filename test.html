<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .planet {
      position: relative;
      width: 300px;
      height: 300px;
      overflow: hidden;
      border-radius: 50%;
      z-index: 10;
      /* 행성을 다른 요소 위에 표시 */
    }

    .planet video {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 200%;
    }

    .orbit {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 350px;
      height: 350px;
      border: 2px solid rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      animation: rotate-orbit 10s linear infinite;
      z-index: 5;
      /* 궤도를 행성 뒤에 표시 */
    }

    .moon {
      position: absolute;
      top: -12.5px;
      left: 50%;
      width: 25px;
      height: 25px;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 50%;
      transform: translateX(-50%);
      z-index: 15;
      /* 작은 행성을 다른 요소 위에 표시 */
    }

    @keyframes rotate-orbit {
      from {
        transform: translate(-50%, -50%) rotate(0deg);
      }

      to {
        transform: translate(-50%, -50%) rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <div class="planet">
    <video autoplay loop muted>
      <source src="./img/real.webm" type="video/webm">
      <!-- 다른 비디오 형식도 추가할 수 있습니다 -->
    </video>
    <div class="orbit">
      <div class="moon"></div>
    </div>
  </div>
</body>

</html>
